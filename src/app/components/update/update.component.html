<form action="">
  <h1>ATUALIZAR TAREFA</h1>

  <div class="forms">
    <mat-form-field class="form-input">
      <mat-label>Titulo</mat-label>
      <input
        [(ngModel)]="todo.titulo"
        name="titulo"
        matInput
        placeholder="Ex. Estudar Angular 11"
      />
    </mat-form-field>

    <mat-form-field class="form-input">
      <mat-label>Descrição</mat-label>
      <input
        [(ngModel)]="todo.descricao"
        name="descricao"
        matInput
        placeholder="Ex. Essa tarefa e para estudar Angular"
      />
    </mat-form-field>
  </div>

  <mat-form-field class="data-finalizar" appearance="fill">
    <mat-label>Data Final</mat-label>
    <input
      [(ngModel)]="todo.dataParaFinalizar"
      name="dataParaFinalizar"
      matInput
      [matDatepicker]="dp3"
      disabled
    />
    <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
    <mat-datepicker #dp3 disabled="false"></mat-datepicker>
  </mat-form-field>

  <div class="buttons">
    <button mat-button color="warn" (click)="cancel()">Cancelar</button>
    <button mat-stroked-button color="primary" (click)="update()">
      Atualizar
    </button>
  </div>
</form>
