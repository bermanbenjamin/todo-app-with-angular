<div class="container">
  <button
    class="voltar mat-elevation-z8"
    mat-stroked-button
    color="primary"
    (click)="voltar()"
  >
    Voltar
  </button>

  <div class="content" *ngFor="let item of listFinishedTodos">
    <mat-card class="mat-elevation-z8">
      <p>Data para finalizar: {{ item.dataParaFinalizar }}</p>
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ item.titulo }}</mat-card-title>
        <mat-card-subtitle>{{ item.descricao }}</mat-card-subtitle>
      </mat-card-header>
    </mat-card>
  </div>
</div>
