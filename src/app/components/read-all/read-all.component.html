<div class="container">
  <div class="badge">
    <button
      mat-stroked-button
      mat-raised-button
      color="primary"
      matBadge="{{ closed }}"
      matBadgePosition="before"
      matBadgeColor="accent"
      (click)="navegarParaFinalizados()"
    >
      Tasks Finalizadas
    </button>
  </div>

  <button
    class="novo-todo mat-elevation-z8"
    mat-stroked-button
    color="primary"
    routerLink="/create"
  >
    NOVO TO-DO
  </button>

  <div class="content" *ngFor="let item of list">
    <mat-card class="mat-elevation-z8">
      <p>Data para finalizar: {{ item.dataParaFinalizar }}</p>
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ item.titulo }}</mat-card-title>
        <mat-card-subtitle>{{ item.descricao }}</mat-card-subtitle>
      </mat-card-header>

      <div class="actions">
        <button mat-mini-fab color="primary" (click)="finish(item)">
          <mat-icon>done</mat-icon>
        </button>
        <button mat-mini-fab color="accent" routerLink="update/{{ item.id }}">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-mini-fab color="warn" (click)="delete(item.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </mat-card>
  </div>
</div>
